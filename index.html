<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TradingView Economic Calendar</title>
  <style>
    html, body { height:100%; margin:0; background:#252525; }
    .wrap { display:flex; align-items:center; justify-content:center; height:100vh; padding:12px; box-sizing:border-box; }
    .tradingview-widget-container { width:100%; max-width:420px; }
  </style>
</head>
<body>
  <!-- TradingView Widget BEGIN -->
  <div class="wrap">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://www.tradingview.com/economic-calendar/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Economic calendar by TradingView</span>
        </a>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
      {
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "en",
        "countryFilter": "us",
        "importanceFilter": "0,1",
        "width": "100%",
        "height": 550
      }
      </script>
    </div>
  </div>
  <!-- TradingView Widget END -->
</body>
</html>
